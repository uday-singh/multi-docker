language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t uday-singh/multi-docker -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true uday-singh/multi-docker npm test
after_success:
  - docker build -t uday-singh/multi-client ./client
  - docker build -t uday-singh/multi-server ./server
  - docker build -t uday-singh/multi-nginx ./nginx
  - docker build -t uday-singh/multi-worker ./worker
  # login to Docker CLI
  -  echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push to docker hub
  - docker push uday-singh/multi-client
  - docker push uday-singh/multi-server
  - docker push uday-singh/multi-nginx
  - docker push uday-singh/multi-worker
